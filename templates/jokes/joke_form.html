{% extends "_base.html" %}

{% block title %}Add/Update Joke{% endblock %}
{% block main %}
  <div class="card border-primary m-auto mx-1 py-1"
    style="max-width: 30rem">
    <form method="post">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button class="btn btn-success float-right mx-5">Submit</button>
    </form>
  </div>
{% endblock %}
