{% extends "_base.html" %}

{% block title %}Jokes{% endblock %}

{% block main %}
<a class="btn btn-success btn-sm float-right" href="{% url 'jokes:create' %}">+ New Joke</a>
<h2>Jokes</h2>
<ul class="list-group list-group-flush mb-3">
  {% for joke in joke_list %}
  <li class="list-group-item">
    <a href="{{ joke.get_absolute_url }}">{{ joke.question }}</a>
    <a class="btn btn-info btn-sm float-right mr-2" href="{% url 'jokes:update' joke.slug %}">Update</a>
    <a class="btn btn-danger btn-sm float-right mr-2" href="{% url 'jokes:delete' joke.slug %}">Delete</a>
  </li>

  {% endfor %}
</ul>
{% endblock %}
